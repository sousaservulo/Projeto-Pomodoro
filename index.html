<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/pomodoro.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Pomodoro</title>
</head>

<body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="./index.html">Timer Pomodoro</a>

            <div class="ml-auto">

                <a>
                    <i id="pause" class="bi bi-pause text-white" style="font-size: 25pt; display: none;" aria-hidden="true"></i>
                </a>
                <a>
                    <i  id="play" class="bi bi-play  text-white" style="font-size: 25pt; display: none;" aria-hidden="true"></i>
                </a>

                <audio id='conc' src="./audio/conc.mp3" type="audio/mp3"></audio>
            </div>
        </div>
    </nav>
    <!-- /Navbar -->

    <!-- Container -->
    <div class="container">
        <!--  Quadro de configuração -->
        <div class="row d-flex justify-content-center mt-5 mb-5">

            <div class="col-md-8">

                <div id="config" class="row d-flex justify-content-center">


                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="d-flex justify-content-center fw-bold text-white" for="tempo">Tempo</label>
                            <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                id="tempo">
                            <small class="text-danger" id="erroTempo"></small>

                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="d-flex justify-content-center fw-bold text-white" for="pausa">Pausa</label>
                            <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                id="pausa">
                                <small class="text-danger" id="erroPausa"></small>

                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="d-flex justify-content-center fw-bold text-white" for="ciclo">Ciclos</label>
                            <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                id="ciclo">
                            <small class="text-danger" id="erroCiclo"></small>

                        </div>
                    </div>

                    <div class="row mt-5 mb-5 d-flex justify-content-center">
                        <div class="col-md-9">
                            <div class="d-grid gap-2">
                                <button onclick="iniciar()"  class="btn btn-danger shadow btn-lg btn-bk" type="button"> Iniciar</button>
                                
                            </div>
                            
                    
                        </div>

                    </div>

                </div>

            </div>

        </div>
        <!-- /Quadro de configuração -->
        <!-- Timer -->
        <div id="timer" class="mt-0 d-flex justify-content-center" >
            
            <div class="row mb-3">
                <div class="rol">
                    <h3 id="title" class="text-center"></h3>
                </div>
            </div>

            <div class="row shadow time">
                <div class="col-5 p-0">
                    <h2 id="minutes_ok"></h2>

                </div>
                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                    
                </div>

                <div class="col-5 pl-0">
                    <h2 id="seconds_ok"></h2>

                </div>


            </div>



            <div class="row mb-3">
                <div class="rol">
                    <h3 id="title_ciclo" class="text-center text-secondary"></h3>
                </div>
            </div>

        </div>

        <!-- /Timer -->

        <!-- MSG de Fim do timer -->
        <div id="fim" style="display: none;">
            <h1 class="text-success text-center">Fim do Ciclo</h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="./index.html" class="btn btn-danger btn-lg">Inicio</a>
                </div>
            </div>
        </div>

        <!-- /MSG de Fim do timer -->

    </div>
    <!-- /Container -->













    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
